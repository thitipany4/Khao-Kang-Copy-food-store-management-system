{% load plotly_dash %}
<!-- <meta http-equiv="refresh" content="1"> -->
<html lang="en"> 
<head> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Admin Panel</title>
</head> 
<style>
 * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body {
    min-height: 100vh;
}
.header {
    color: red;
    text-align: center;
    margin-bottom: 20px;
}

/* Style for container */
.container_dash {
    max-width: 800px;
    margin: 0 auto;
}

/* Style for graphs */
.graph {
    border: 1px solid red;
    border-radius: 5px;
    margin-bottom: 20px;
}
a {
    text-decoration: none;
}
li {
    list-style: none;
}
h1,
h2 {
    color: #444;
}
h3 {
    color: #999;
}
.btn {
    background: #f05462;
    color: white;
    padding: 5px 10px;
    text-align: center;
}
.btn:hover {
    color: #f05462;
    background: white;
    padding: 3px 8px;
    border: 2px solid #f05462;
}
.title {
    display: flex;
    align-items: center;
    justify-content: space-around;
    padding: 15px 10px;
    border-bottom: 2px solid #999;
}
table {
    padding: 10px;
}
th,
td {
    text-align: left;
    padding: 8px;
}
.side-menu {
    position: fixed;
    background: #f05462;
    width: 200px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}
.side-menu .brand-name {
    height: 10vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
.son_left_bar {
    display: flex;
    justify-content: center;
    font-size: 24px;
    padding: 10px 40px;
    color: white;
    display: flex;
    align-items: center;
}
.son_left_bar:hover {
    background: white;
    color: #f05462;
}
.container {
    position: absolute;
    right: 0;
    width: 80vw;
    height: 100vh;
    background: #f1f1f1;
}


.container .header .nav .search button {
    width: 40px;
    height: 40px;
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container .header .nav .user {
    flex: 1;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.container .content {
    position: relative;
    margin-top: 10vh;
    min-height: 90vh;
    background: #f1f1f1;
}
.container .content .cards {
    padding: 20px 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
}
.container .content .cards .card {
    width: 250px;
    height: 150px;
    background: white;
    margin: 20px 10px;
    display: flex;
    align-items: center;
    justify-content: space-around;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
.container .content .content-2 {
    min-height: 60vh;
    display: flex;
    justify-content: space-around;
    align-items: flex-start;
    flex-wrap: wrap;
}

    .side-menu {
        display: flex;
        align-items: center;
        border: 2px solid green;

    }

    .side-menu li:hover {
        background: white;
        padding: 8px 38px;
        border: 2px solid white;
    }
.left_bar {
  display: flex;
  flex-direction: column;
  width: 70%;
}
.dash-container {
  border: 2px solid blue;
  height: 200px;
}
</style>

</head>

<body>
    <div class="side-menu">
        <div class="brand-name">
            <h1>Brand</h1>
        </div>
        <div class="left_bar">
          <div class="son_left_bar">Dashboard</div>
          <div class="son_left_bar">Students</div>
          <div class="son_left_bar">Teachers</div>
          <div class="son_left_bar">Schools</div>
          <div class="son_left_bar">Income</div>
          <div class="son_left_bar">Help</div>
          <div class="son_left_bar">Settings</div>
        </div>
    </div>
    <div class="container">
      <a href="/dash/">
        <button>refresh</button>
      </a>
      <div class="dash-container">
        <div class="{%plotly_class name='SimpleExample' %} ">
          {% plotly_app name='SimpleExample' ratio=1 %}
        </div>
      </div>

    </div>
</body>

</html>
