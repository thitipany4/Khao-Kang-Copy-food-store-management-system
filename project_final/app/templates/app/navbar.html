<style>
     body {
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            height: 70px;
            background-color: #333;
           
            align-items: center;
  
        }
        ul {
            display: flex;
            list-style: none;
        }
        ul li {
            margin: 3 lr;
            
        }
        ul li a {
            color: aliceblue;
            text-decoration: none;

        }

        .logoitem {
            margin-left: 20px;
            display: flex;

        }
        .leftitem {
            display: flex;
            margin-right: 44%;
            align-items: center;
            justify-content: space-between;

            
        }
        .about-us {
            width: 90px;
            
        }
        .about-us a {
            display: inline;
            margin: 0;
            padding: 0;
            text-align: center;
            margin-left: 20px;
        }
        div li {
            list-style: none;
        }
        div li a {
            color: aliceblue;
            text-decoration: none; 
            margin-left:30px ;
        }

        .rightitem {
            margin-right: 10px;
        }
        div h1 a {
            color: aliceblue;
            text-decoration: none;
            list-style: none;
        }
        .searchbar {
            display: flex;
            align-items: center;
        }

        .search button {
            padding: 8px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            height: 23px; /* Adjusted height */
            margin-left: 5px; /* Added margin to separate input and button */
            font-size: small;
            line-height: 10px; /* Aligns text vertically within the button */
        }

        .leftitem form {
            display: flex;
            align-items: center;
        }
</style>
<header>
    <nav class="navbar">
        <div class="logoitem">
            <h1 class="res_name"><a href="#">ร้านข้าวแกงก็อปปี้</a></h1>
        </div>
        <div class="leftitem">
            <li class="about-us"><a href="#">about us</a></li>
            <form class="search" method="post" action="/search/">
                {%csrf_token%}
                <div class="searchbar">
                    <input type="search" aria-label="Search" name="text-search">
                    <button type="submit">Search</button>
                </div>
            </form>
        </div>

        

        <div class="rightitem">
            <ul>
                {% if user.is_authenticated %}
                   <li class="orderfood"><a href="#">{{member.user_name}}</a></li>
                {%endif%}
            </ul>
        </div>
    </nav>
</header>
