{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <style>
        body {
            background-image:url("{% static '/images/pexels-ella-olsson-1640773.jpg' %}");
            background-size: cover; 
            background-position: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container-calendar {
            display: flex;
            position: relative;
            width: auto;
            height: 800px;
            /* border: 1px solid red; */
            justify-content: center;
        }
        .calendar {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .body-calendar {

            border: 1px solid #EAEAEA;
            border-radius: 0.5rem;
            padding: 10px;
            display: flex;
            margin-top: 10px;
            width: 80%;
            height:630px;
            margin-bottom: 20px;
            font-size: 12px;
            background-color: #FFFDFD;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);



        }
        .month {

            font-size: 28px;
            background: var(--color);   
            /* font: 900 75px "Montserrat", sans-serif; */
            text-transform: uppercase;
            padding: 20px 30px;
            text-align: center;
            /* color: rgba(255, 255, 255, 0.6); */
            color: red;
            background-color: #FFFDFD;
            text-shadow: 0 0px 4px rgba(0, 0, 0, 0.1);

        }

        .mon,.tue,.wed,.thu,.fri,.sat,.sun {
            font-size: 28px;
            color: aquamarine;
            /* border: 1px solid violet; */
            padding-bottom: 20px;
            margin-bottom: 20px;
            /* background-color: antiquewhite; */
            text-align: center;
            border-bottom: 2px solid #DFDFDF;
        
        }

        .noday {
            width: 300px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            
        }
        .calendar-day {
            margin-top:10px ;
            width: calc(100%/ 7); 
            height: 70px;
            justify-content: end;
            /* border-right: 1px solid gray; */
            margin: 6px;
            padding: 10px;
            background-color: #FFFDFD;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);

        }
        /* .day-number {
            display: flex;
            align-items: start;
            top: -4%;
            margin-bottom: 5px;
            margin-left:5px ;
            position: relative;
            border: 1px solid palegreen;
         } */
        .day-link {
            text-decoration: none;
            color: black;
            height: 70px;
            /* border: 1px solid red; */

        }
        .text-event {
            font-size: 12px;
            position: relative;
            top: -5%;
            display: flex;
            flex-direction: column;
            width: 120px;
            height: 70px;
            /* border: 1px solid palegreen; */
            margin: 0;

        }
        .day-content {
            display: flex;
            position: absolute;
            margin-left: 30px;
            top: 30%;
            
  
        }
        .text-expenses,.text-income {
            display: flex;
            margin: 1px;
            margin-left: 10px;
        }
        .text-expenses {
            margin-bottom: 5px;
        }
        .str-expenses {
            margin-right: 25px;
        }
        .str-income {
            margin-right: 32px;
        }
        .str-expenses,.num-expenses {
            color: #FF5119;
        }
        .str-income,.num-income {
            color: #2EFF19;
        }
        .text-total {
            margin-top: 5px;
            font-size: 16px;
            margin-left: 50px;
        }
        .num-total-plus {
            color: #2EFF19;

        }
        .num-total-negative {
            color: #FF5119;


        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .popup-content button {
            margin-top: 10px; /* Add some top margin for spacing */
        }
        .move-options-left,.move-options-right {
            display: flex;
            position: absolute;
            justify-content: center;
            align-items: center;
        }
        .move-options-left {
            /* border: 1px solid red; */
            left: 12%;
            top: 4%;
        }
        .move-options-right {
            /* border: 1px solid red; */
            right: 12%;
            top: 4%;
        }
        .next_month,.prev_month,.btn-current-month,.btn-move {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid#8A8A8A;
            border-radius: 4px;
            background-color: #FFFFFF;
            color: #333;
            text-align: center;
            padding: 15px;
            width: 90px;
            height: 7px;
            margin: 5px;
            text-decoration: none;
        }
        .next_month:hover,.prev_month:hover,.btn-current-month:hover,.btn-move:hover {
            border-radius: 4px;
            color: #FFFFFF;
            text-align: center;
            padding: 15px;
            width: 90px;
            height: 7px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }
        .next_month:hover,.prev_month:hover{
            background-color: #1E8FF4;
    }
        .btn-move:hover,.btn-current-month:hover {
            background-color: #F4891E;
        }
        .btn-move,.btn-move:hover {
            height: 39px;
        }
        .bar-top-calendar {
            display: flex;
            justify-content: space-between;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            border-radius: 0.5rem;
            background-color: #FFFDFD;
            /* border: 1px solid aqua; */
            margin-top: 10px;
            width: 80%;
            height: 70px;
            align-items: center;
        }
        .total-label {
            display: flex;
            padding: 10px;
            /* border: 1px solid black; */
            font-size: 18px;
            margin-left: 10px;
            margin-left: 30px;


        }
        .expenses-bar-top,.income-bar-top {
            /* border: 1px solid black; */
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-left: 10px;
            width: 180px;
            height: 60px;

        }
        .income-bar-top {
            margin-right: 80px;
        }
        .total-expenses-text,.total-income-text {
            display: flex;
            padding: 10px;
            font-size: 18px;
            margin-left: 10px;
        }
        .total-expenses-text {
            border-radius: 0.5rem;
            border: 1px solid #E23838;
            background-color: #E23838;
        }
        .total-income-text {
            border-radius: 0.5rem;
            border: 1px solid #7EE238;
            background-color: #7EE238;

        }
        .total-expenses-num,.total-income-num {
            font-size: 20px;
        }
        .total-expenses-num {
            color: #FF5119;
        }
        .total-income-num {
            color: #2EFF19;
        }
        .total-all-plus {
            color: #2EFF19;
            font-size: 32px;
            margin-right: 20px;
        }
        .total-all-negative {
            color: #FF5119;
            font-size: 32px;
            margin-right: 20px;

        }
        .total-expenses-num,.total-income-num {
            font-size: 20px;
        }
        .right-of-bar {
            display: flex;
            border: 1px solid red;

        }
    </style>
</head>
<body>
    {% include 'app/navbar.html' %}
    <div class="container">
        <div class="bar-top-calendar">
            <div class="total-label">สรุปยอดรวม</div>
            <div class="expenses-bar-top">
 
                <div class="total-expenses-text">รายจ่าย</div>
                <div class="total-expenses-num">- {{ sum_expenses|floatformat:2 }}</div>
       
            </div>
            <div class="income-bar-top">
                <div class="total-income-text">รายรับ</div>
                <div class="total-income-num">+ {{ sum_income|floatformat:2 }}</div>
            </div>
            {%if total > 0 %}
            <div class="total-all-plus">+{{total}}</div>
            {%else%}
            <div class="total-all-negative">{{total}}</div>
            {%endif%}
       
        </div>

        <div class="container-calendar">
            <div class="move-options-right">
                <div class="select-month">
                    <button class="btn-move" id="openPopup">ไปที่เดือน</button>
                    <!-- Pop-up overlay -->
                    <div class="popup-overlay" id="popupOverlay">
                        <div class="popup-content">
                            <!-- Your existing form code -->
                            <form method="post" action="{% url 'calendar' %}" class="move-to-month-form">
                                {% csrf_token %}
                                <label for="id_move_to_month">Move to Month:</label>
                                <input type="month" name="move_to_month" id="id_move_to_month" value="{{ current_year }}-{{ current_month|date:'m' }}" required>
                                <button type="submit">Go</button>
                                <button id="closePopup">Close</button>
                            </form>
                        </div>
                    </div>
                </div>
                <a class="next_month" href="/calendar/{{date}}/next_month/" class="navigation-link">Next Month</a>
              
            </div>
            <div class="calendar">
                {{ calendar_html|safe }}
            </div>
            <div class="move-options-left">
                <a class="prev_month" href="/calendar/{{date}}/prev_month/" class="navigation-link">Prev Month</a>
                <div class="current_month">
                    <a class="btn-current-month" href="{% url 'calendar' %}" class="navigation-link">Present</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('openPopup').addEventListener('click', function() {
            document.getElementById('popupOverlay').style.display = 'flex';
        });

        document.getElementById('closePopup').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('popupOverlay').style.display = 'none';
        });
    </script>

</body>
</html>
